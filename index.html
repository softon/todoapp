<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="todo-form">
            <form action="">
                <input type="text" name="todoname" placeholder="Add new Todo...">
                <button>+</button>
            </form>
        </div>
        <div class="todo-table">
            <h1>Todo's</h1>
            <small>12 Total, 12 Complete and 32 Pending</small>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Todo Title</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>Drink Milk</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>Make Breakfast</td>
                        <td>Pending</td>
                    </tr>
                    <tr class="complete">
                        <td><input type="checkbox" checked name="" id=""></td>
                        <td>Eat Lunch</td>
                        <td>Complete</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>Sleep</td>
                        <td>Pending</td>
                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>
    <div class="confirm-modal hide-modal">
        <div class="modal-container">
            <h4>
                <img src="./images/delete.svg" alt="">
                <span>Are you sure to delete this entry?</span>
            </h4>
            <div class="btns">
                <button class="delete-btn" data-id="">Yes! Delete It</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
    <script  src="./js/main.js"></script>
</body>
</html>
